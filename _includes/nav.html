<core-scaffold id="scaffold">
	<nav>
    	<core-toolbar>
    		<span>{{ site.title }}</span>
    	</core-toolbar>
		<core-menu valueattr="hash" selected="{{route}}" on-core-select="{{menuItemSelected}}">
			<template repeat="{{page, i in pages}}">
				<paper-item hash="{{page.hash}}" noink>
					<core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
					<a href="#{{page.hash}}">{{page.name}}</a>
				</paper-item>
			</template>
		  {% for page in site.pages %}
		    {% if page.layout == 'content' %}
		      <core-item label="{{ page.title }}" url="{{ page.baseurl }}{{ page.url }}"></core-item>
		    {% endif %}
		    {% if page.layout == 'list' %}
		      <core-item label="{{ page.title }}" url="{{ page.baseurl }}{{ page.url }}"></core-item>
		    {% endif %}
		  {% endfor %}
		  {% for post in site.posts %}
		    {% if post.layout == 'work' %}
		      <core-item label="{{ post.title }}" url="{{ site.baseurl }}{{ post.url }}">
		      </core-item>
		    {% endif %}
		  {% endfor %}
		</core-menu>
	</nav>
    <core-toolbar tool flex>
      <div flex></div>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add"></core-icon-button>
    </core-toolbar>
	<div layout horizontal center-center fit>
		<core-animated-pages selected="{{route}}" valueattr="hash"
		                     transitions="slide-from-right">
		  <template repeat="{{page, i in pages}}">
		    <section hash="{{page.hash}}" layout vertical center-center>
		      <div>{{page.name}}</div>
		    </section>
		  </template>
		</core-animated-pages>
	</div>
</core-scaffold>
