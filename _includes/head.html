<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<script src="//use.typekit.net/pvw5hkp.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<link rel="import" href="{{ site.baseurl }}/bower_components/polymer/polymer.html">
	<link rel="import" href="{{ site.baseurl }}/bower_components/sampler-scaffold/sampler-scaffold.html">
	<link rel="import" href="{{ site.baseurl }}/bower_components/core-item/core-item.html">
	<link rel="import" href="{{ site.baseurl }}/bower_components/core-icons/core-icons.html">
	<link rel="import" href="{{ site.baseurl }}/bower_components/core-pages/core-pages.html">
	<link rel="import" href="{{ site.baseurl }}/bower_components/paper-tabs/paper-tabs.html">
	<link rel="import" href="{{ site.baseurl }}/bower_components/paper-item/paper-item.html">
	<link rel="stylesheet" href="{{ site.baseurl }}/main.css" shim-shadowdom>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
