<core-header-panel navigation flex mode="seamed">
  <core-toolbar class="panel-toolbar"><span flex>{{ site.title }}</span></core-toolbar>
  <core-menu>
    {% for page in site.pages %}
      <paper-item><a href="{{ page.baseurl }}{{ page.url }}">{{ page.title }}</a></paper-item>
    {% endfor %}
    {% for post in site.posts %}
      <paper-item><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></paper-item>
    {% endfor %}
  </core-menu>
</core-header-panel>
